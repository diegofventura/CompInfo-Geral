<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CompInfo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/service/ProdutoService.js"></script>


</head>

<body style="opacity: 0">
    <header>
        <nav class="navbar">
            <div>
                <img src="img/back.svg" alt="Ícone do voltar" onclick="voltar()">
                <h1 id="navbarTitle">Novo Produto</h1>
            </div>
        </nav>
    </header>

    <section class="novo-produto" >
        <div>
            <input type="text" id="imagem" placeholder="Imagem do produto">
        </div>
        <div>
            <input type="text" id="nome" placeholder="Nome do produto">
        </div>
        <div>
            <input type="text" id="descricao" placeholder="Descrição">
        </div>
        <div>
            <input type="text" id="preco" placeholder="Preço do produto">
        </div>

        <div>
            <button style="background-color: rgba(0, 81, 255, 0.952);color: rgb(240, 240, 240)" type="button" onclick="salvar()">Salvar</button>
            <button style="background-color: rgb(255, 0, 0);color: rgb(240, 240, 240)" type="button" onclick="excluir()">Excluir</button>
        </div>

    </section>

</body>
<script src="js/controller/NovoProdutoController.js"></script>

</html>
