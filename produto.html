<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="carregarProduto()" style="opacity: 0">
    <header>
        <nav class="navbar">
            <div>
                <img src="img/back.svg" alt="Ãcone do menu" onclick="voltar()">

    <section class="detalhe-produto">
